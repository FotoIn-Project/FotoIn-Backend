name: Node.js CI/CD

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "production" ]

jobs:
  install:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      # Cache node_modules to speed up npm install/ci
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      # Setup Node.js environment
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      

  build:
    runs-on: self-hosted
    needs: install  # Dependent on install job to complete
    steps:
      - uses: actions/checkout@v4

      # Reuse cached node_modules (optional, depends on how build is set up)
      - name: Restore node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('/package-lock.json') }}

      # Build the project
      - run: npm run build

      # Restart the PM2 process only if the build succeeds
      - run: pm2 restart FotoInAPI
        if: success()
